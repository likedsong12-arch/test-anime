<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Together - Watch Anime with Friends</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Quicksand:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #7c3aed;
            --primary-light: #a78bfa;
            --secondary: #f472b6;
            --dark: #1f2937;
            --darker: #111827;
            --light: #f9fafb;
            --gray: #6b7280;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 2rem;
            background: rgba(30, 41, 59, 0.9);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(124, 58, 237, 0.3);
            backdrop-filter: blur(10px);
        }

        .room-interface {
            display: none;
            padding: 2rem;
        }

        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .room-title {
            color: var(--primary-light);
            font-size: 1.8rem;
        }

        .room-content {
            display: flex;
            gap: 2rem;
        }

        .video-section {
            flex: 3;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 15px;
            padding: 1rem;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            height: 0;
            margin-bottom: 1rem;
        }

        #youtube-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .video-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .chat-section {
            flex: 1;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 15px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 1rem;
            padding: 10px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 10px;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        .room-users {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(124, 58, 237, 0.3);
        }

        .user-item {
            padding: 5px 10px;
            margin-bottom: 5px;
            background: rgba(124, 58, 237, 0.1);
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: var(--gray);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: var(--primary-light);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(124, 58, 237, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
        }

        .btn {
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #6d28d9);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(124, 58, 237, 0.3);
        }

        .btn-secondary {
            background: rgba(30, 41, 59, 0.8);
            color: var(--light);
            border: 1px solid var(--gray);
            margin-top: 10px;
            width: 100%;
        }

        .btn-secondary:hover {
            background: rgba(51, 65, 85, 0.8);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
            background: rgba(15, 23, 42, 0.8);
            padding: 5px;
            border-radius: 10px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: transparent;
            border: none;
            color: var(--gray);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: rgba(124, 58, 237, 0.2);
            color: var(--primary-light);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .avatar-selection {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 1rem 0;
        }

        .avatar-option {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .avatar-option.selected {
            border-color: var(--primary);
            transform: scale(1.1);
        }

        .avatar-1 {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }

        .avatar-2 {
            background: linear-gradient(135deg, #ec4899, #be185d);
        }

        .avatar-3 {
            background: linear-gradient(135deg, #10b981, #047857);
        }

        .avatar-4 {
            background: linear-gradient(135deg, #f59e0b, #b45309);
        }

        .room-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }

        .room-action-btn {
            flex: 1;
            padding: 12px;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(124, 58, 237, 0.3);
            border-radius: 10px;
            color: var(--light);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .room-action-btn.active {
            background: rgba(124, 58, 237, 0.2);
            border-color: var(--primary);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--primary-light);
        }

        .loading-spinner {
            border: 3px solid rgba(124, 58, 237, 0.2);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #34d399;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .info-message {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #93c5fd;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }

        /* Search Modal */
        .search-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .search-modal-content {
            background: rgba(30, 41, 59, 0.95);
            border-radius: 15px;
            padding: 2rem;
            max-width: 800px;
            max-height: 80vh;
            margin: 5% auto;
            overflow-y: auto;
            border: 1px solid rgba(124, 58, 237, 0.3);
        }

        .search-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .search-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .video-card {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .video-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .video-card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
        }

        .video-card-info {
            padding: 10px;
        }

        .video-card h4 {
            margin-bottom: 5px;
            color: var(--light);
            font-size: 0.9rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-card p {
            color: var(--gray);
            font-size: 0.8rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Chat message styling */
        .chat-message {
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 10px;
        }

        .chat-message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .chat-message-username {
            color: var(--primary-light);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .chat-message-time {
            color: var(--gray);
            font-size: 0.7rem;
        }

        .chat-message-text {
            color: var(--light);
            font-size: 0.9rem;
        }

        .system-message {
            background: rgba(124, 58, 237, 0.1);
            border-left: 3px solid var(--primary);
        }

        /* Checkbox for remember me */
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 1rem;
        }

        .checkbox-container input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .checkbox-container label {
            color: var(--gray);
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .room-content {
                flex-direction: column;
            }

            .btn {
                width: 100% !important;
            }

            .search-results {
                grid-template-columns: 1fr;
            }
        }

        /* Video info */
        .video-info {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 10px;
        }

        .current-video-title {
            color: var(--primary-light);
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        /* Sync status */
        .sync-status {
            font-size: 0.8rem;
            color: var(--gray);
            margin-top: 0.5rem;
        }
    </style>
</head>

        function onPlayerReady(event) {
            console.log('YouTube player ready');

        function onPlayerStateChange(event) {
            if (isSyncing) return;

            const state = event.data;
            const currentTime = youtubePlayer.getCurrentTime();
            const videoId = youtubePlayer.getVideoData().video_id;

            // Only sync on play/pause state changes
            if (state === YT.PlayerState.PLAYING || state === YT.PlayerState.PAUSED) {
                const now = Date.now();
                if (now - lastActionTime < 500) return;

                updatePlayerState(state, currentTime, videoId);
                lastActionTime = now;

                console.log(`Player state changed: ${state === 1 ? 'Playing' : 'Paused'} at ${currentTime.toFixed(2)}s`);
            }
        }

        function onPlayerError(event) {
            console.error('YouTube player error:', event.data);
            showMessage('YouTube player error. Please try a different video.', 'error');
        }

        async function updatePlayerState(state, currentTime, videoId) {
            if (!currentRoomId || !currentUser) return;

            try {
                const isPlaying = (state === YT.PlayerState.PLAYING);
                const lastUpdate = Date.now();

                await db.collection('rooms').doc(currentRoomId).update({
                    isPlaying: isPlaying,
                    currentTime: currentTime,
                    lastUpdate: lastUpdate,
                    lastUpdateBy: currentUser.uid
                });

                console.log('Updated player state:', { isPlaying, currentTime, videoId });
                updateSyncStatus('Syncing...');

            } catch (error) {
                console.error('Error updating player state:', error);
            }
        }

        function extractYouTubeId(url) {
            if (!url) return null;

            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&?#]+)/,
                /(?:youtube\.com\/watch\?.*v=([^&?#]+))/,
                /youtu\.be\/([^&?#]+)/
            ];

            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) {
                    return match[1];
                }
            }

            return null;
        }

        function setupRoomListeners(roomId) {
            if (roomUnsubscribe) {
                roomUnsubscribe();
            }
            if (chatUnsubscribe) {
                chatUnsubscribe();
            }

            if (syncInterval) {
                clearInterval(syncInterval);
            }

            // Start sync interval (sync every 3 seconds when playing)
            syncInterval = setInterval(() => {
                if (youtubePlayer && youtubePlayer.getPlayerState() === 1) {
                    const currentTime = youtubePlayer.getCurrentTime();
                    const now = Date.now();

                    if (now - lastSyncedTime > 3000 && !isSyncing) {
                        updatePlayerState(1, currentTime, youtubePlayer.getVideoData().video_id);
                        lastSyncedTime = now;
                    }
                }
            }, 3000);

            // Listen for room updates (video state)
            roomUnsubscribe = db.collection('rooms').doc(roomId).onSnapshot(async (doc) => {
                if (doc.exists) {
                    const room = doc.data();
                    await updateRoomUsers(room.users || []);

                    if (room.currentVideoId && room.currentVideoId !== '') {
                        videoInfo.style.display = 'block';
                        currentVideoTitle.textContent = room.currentVideoTitle || 'YouTube Video';
                        currentVideoUrl.textContent = room.currentVideoUrl || '';

                        // If this update is from another user, sync our player immediately
                        if (room.lastUpdateBy !== currentUser?.uid) {
                            console.log('Detected change from another user, syncing...');
                            await syncPlayerToRoom(room);
                        }
                    } else {
                        videoInfo.style.display = 'none';
                    }
                }
            }, (error) => {
                console.error('Room listener error:', error);
            });

            // Listen for chat messages
            chatUnsubscribe = db.collection('rooms').doc(roomId).collection('messages')
                .orderBy('timestamp', 'asc')
                .limit(100)
                .onSnapshot((snapshot) => {
                    updateChat(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                }, (error) => {
                    console.error('Chat listener error:', error);
                });
        }

        async function syncPlayerToRoom(room) {
            if (!youtubePlayer || isSyncing) return;

            isSyncing = true;
            updateSyncStatus('Syncing...');

            try {
                const currentVideoId = youtubePlayer.getVideoData().video_id;
                const currentPlayerTime = youtubePlayer.getCurrentTime();
                const playerState = youtubePlayer.getPlayerState();

                console.log('Syncing player:', {
                    currentVideoId,
                    roomVideoId: room.currentVideoId,
                    currentTime: currentPlayerTime,
                    roomTime: room.currentTime,
                    isPlaying: room.isPlaying,
                    playerState
                });

                // Check if video is different
                if (currentVideoId !== room.currentVideoId) {
                    if (!playerReady) {
                        createYouTubePlayer(room.currentVideoId);
                    } else {
                        youtubePlayer.loadVideoById(room.currentVideoId, room.currentTime || 0);
                    }

                    // Wait for video to load before syncing play state
                    setTimeout(() => {
                        if (room.isPlaying) {
                            youtubePlayer.playVideo();
                        } else {
                            youtubePlayer.pauseVideo();
                        }
                    }, 1500);
                } else {
                    // Same video, sync time if difference is significant (more than 2 seconds)
                    const timeDiff = Math.abs(currentPlayerTime - room.currentTime);
                    if (room.currentTime && timeDiff > 2) {
                        console.log(`Syncing time: ${timeDiff.toFixed(2)}s difference`);
                        youtubePlayer.seekTo(room.currentTime, true);
                    }

                    // Sync play state immediately
                    if (room.isPlaying && playerState !== YT.PlayerState.PLAYING && playerState !== YT.PlayerState.BUFFERING) {
                        console.log('Starting playback (room is playing)');
                        youtubePlayer.playVideo();
                    } else if (!room.isPlaying && playerState === YT.PlayerState.PLAYING) {
                        console.log('Pausing playback (room is paused)');
                        youtubePlayer.pauseVideo();
                    }
                }

                updateSyncStatus('Synced');

            } catch (error) {
                console.error('Error syncing player:', error);
                updateSyncStatus('Sync error');
            } finally {
                setTimeout(() => {
                    isSyncing = false;
                }, 1000);
            }
        }

        function formatTime(timestamp) {
            if (!timestamp) return '';
            try {
                const date = timestamp.toDate();
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);

                if (diffMins < 1) return 'Just now';
                if (diffMins < 60) return `${diffMins}m ago`;

                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } catch (error) {
                return '';
            }
        }

                }

                await db.collection('rooms').doc(currentRoomId).update({
                    currentVideoId: videoId,
                    currentVideoTitle: 'YouTube Video',
                    currentVideoUrl: url,
                    isPlaying: false,
                    currentTime: 0,
                    lastUpdate: Date.now(),
                    lastUpdateBy: currentUser.uid
                });

                await sendSystemMessage(`${currentUser.displayName || 'User'} loaded a video from URL`);

                directVideoInput.value = '';
                showMessage(`Video loaded`, 'success');

            } catch (error) {
                console.error('Error loading video:', error);
                showMessage('Failed to load video', 'error');
            }
        }

        async function sendSystemMessage(text) {
            if (!currentRoomId) return;

            try {
                await db.collection('rooms').doc(currentRoomId).collection('messages').add({
                    userId: 'system',
                    username: 'System',
                    text: text,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                console.error('Error sending system message:', error);
            }
        }

        // ==================== UI HELPER FUNCTIONS ====================
        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = `message-box ${type}`;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 5000);
        }
        function showLoading(message) {
            messageBox.textContent = message;
            messageBox.className = 'message-box loading';
            messageBox.style.display = 'block';
        }
        function showMessageInModal(message, type) {
            modalMessageBox.textContent = message;
            modalMessageBox.className = `message-box ${type}`;
            modalMessageBox.style.display = 'block';
            setTimeout(() => {
                modalMessageBox.style.display = 'none';
            }, 5000);
        }
        function showLoadingInModal(message) {
            modalMessageBox.textContent = message;
            modalMessageBox.className = 'message-box loading';
            modalMessageBox.style.display = 'block';
        }
        function extractYouTubeId(url) {
            const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:watch\?v=|embed\/|v\/)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }
        function createYouTubePlayer(videoId) {
            youtubePlayer = new YT.Player('youtubePlayer', {
                height: '390',
                width: '640',
                videoId: videoId,
                playerVars: {
                    autoplay: 0,
                    controls: 1,
                    modestbranding: 1,
                    rel: 0
                },
                events: {
                    onReady: (event) => {
                        playerReady = true;
                        console.log('YouTube Player is ready');
                    },
                    onStateChange: onPlayerStateChange,
                    onError: (event) => {
                        console.error('YouTube Player error:', event.data);
                        showMessage('YouTube Player error occurred', 'error');
                    }
                }
            });
        }
        function onPlayerStateChange(event) {
            if (!currentRoomId || !playerReady) return;

            const playerState = event.data;
            const currentTime = youtubePlayer.getCurrentTime();
            const videoId = youtubePlayer.getVideoData().video_id;

            if (playerState === YT.PlayerState.PLAYING) {
                console.log('Video playing');
                updatePlayerState(1, currentTime, videoId);
            } else if (playerState === YT.PlayerState.PAUSED) {
                console.log('Video paused');
                updatePlayerState(0, currentTime, videoId);
            }
        }
        async function updatePlayerState(isPlaying, currentTime, videoId) {
            if (!currentRoomId || isSyncing) return;

            try {
                await db.collection('rooms').doc(currentRoomId).update({
                    isPlaying: isPlaying === 1,
                    currentTime: currentTime,
                    lastUpdate: Date.now(),
                    lastUpdateBy: currentUser.uid
                });
            } catch (error) {
                console.error('Error updating player state:', error);
            }
        }
        // ==================== INITIALIZATION ====================
        window.onload = function () {
            initFirebase();
            initUI();
        };
    </script>
